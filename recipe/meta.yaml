{% set name = "help2man" %}
{% set version = "1.48.2" %}
{% set sha256 = "20cb36111df91d61741a20680912ab0e4c59da479c3fb05837c6f0a8cb7cb467" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.xz
  url: https://ftp.gnu.org/gnu/{{ name }}/{{name}}-{{ version }}.tar.xz
  sha256: {{ sha256 }}
  patches:
    - 0001-Fix-shebang-in-face-of-short-limits.patch

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - perl
  run:
    - perl

test:
  commands:
    - ${PREFIX}/bin/help2man --help

about:
  home: https://www.gnu.org/software/help2man/
  license: GPL-3.0
  license_family: GPL3
  license_file: COPYING
  summary: 'help2man produces simple manual pages from the --help and --version output of other commands.'
  doc_url: https://www.gnu.org/software/help2man/

extra:
  recipe-maintainers:
    - jjhelmus
